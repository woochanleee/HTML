<html>
    <body>
    <table border="2">
            <!-- border = "테두리" css를 이용해서 예쁘게 꾸밀수 있다. -->
            <!-- table row 행 -->
            <!-- head: 제목 body: 내용 foot: 맨 마지막 위치를 바꿔도 보여지는 형태는 똑같음 -->
            <!-- 행을 병합할땐 rowspan, 수평 -> 방향으로할땐 colspan -->
            <thead>
                <tr>
                <th>이름</th> <th>성별</th>  <th>주소</th> <th>회비</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>최진혁</td>   <td>남</td>   <td rowspan="2">청주</td> <td>10000</td>
                </tr>
                <tr>
                <td>최유진</td>   <td>여</td>    <td>50000</td>
                </tr>
            </tbody>
            <tfoot>
                </tr>
                <tr>
                <td colspan="3">합계</td>    <td>60000</td>
                </tr>
            </tfoot>

    </table>
        
    </body>
</html>
